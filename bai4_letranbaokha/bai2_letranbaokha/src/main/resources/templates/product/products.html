<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{product/layout_product}"> <head>
    <meta charset="UTF-8">
    <title>List products</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Product Management</h2>
        <a th:href="@{/products/create}" class="btn btn-primary">Create New Product</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col">Category</th>
            <th scope="col" class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listproduct}">
            <th scope="row" th:text="${product.id}"></th>
            <td th:text="${product.name}"></td>
            <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
            <td>
                <img height="80" width="100" style="object-fit: cover;" class="img-thumbnail"
                     th:src="@{/images/{imgName}(imgName=${product.image})}"
                     th:alt="${product.name}">
            </td>
            <td th:text="${product.category?.name ?: 'N/A'}"></td>
            <td class="text-center">
                <a th:href="@{/products/edit/{id}(id=${product.id})}"
                   class="btn btn-sm btn-secondary me-1">Edit</a>

                <a th:href="@{/products/delete/{id}(id=${product.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
