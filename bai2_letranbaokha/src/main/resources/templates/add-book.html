<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm Sách Mới</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f2f5;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 450px;
    }
    .btn-primary { background-color: #4e73df; border: none; padding: 10px 20px; }
    .btn-primary:hover { background-color: #2e59d9; }
    .form-label { font-weight: 600; color: #4e5e7a; }
    .form-control:focus { box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25); border-color: #4e73df; }
  </style>
</head>
<body>

<div class="card p-4">
  <div class="text-center mb-4">
    <div class="display-6 text-primary mb-2"><i class="bi bi-journal-plus"></i></div>
    <h3 class="fw-bold">Thêm Sách Mới</h3>
    <p class="text-muted">Nhập thông tin chi tiết vào các ô bên dưới</p>
  </div>

  <form th:action="@{/books/add}" th:object="${book}" method="post">

    <div class="mb-3">
      <label for="title" class="form-label">Tiêu đề sách</label>
      <div class="input-group">
        <span class="input-group-text bg-light"><i class="bi bi-type"></i></span>
        <input type="text" id="title" th:field="*{title}" class="form-control"
               placeholder="Ví dụ: Lập trình Java" required>
      </div>
    </div>

    <div class="mb-4">
      <label for="author" class="form-label">Tác giả</label>
      <div class="input-group">
        <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
        <input type="text" id="author" th:field="*{author}" class="form-control"
               placeholder="Tên tác giả..." required>
      </div>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary fw-bold text-uppercase">
        <i class="bi bi-check-circle-fill me-2"></i> Xác nhận thêm
      </button>
      <a th:href="@{/books}" class="btn btn-light text-secondary">
        <i class="bi bi-arrow-left me-1"></i> Quay lại danh sách
      </a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
