<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"> <head>
    <title>Chỉnh Sửa Thông Tin Sách</title>
    <style>
        .edit-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 40px auto; /* Căn giữa trong khung layout */
            background-color: #ffffff;
        }
        .btn-warning { color: white !important; font-weight: 600; padding: 10px 20px; }
        .btn-warning:hover { background-color: #e67e22; }
        .form-label { font-weight: 600; color: #5d6d7e; }
        .header-icon { font-size: 3rem; color: #f39c12; }
    </style>
</head>
<body>

<div layout:fragment="content"> <div class="container">
    <div class="card p-4 edit-card">
        <div class="text-center mb-4">
            <div class="header-icon mb-2"><i class="bi bi-pencil-square"></i></div>
            <h3 class="fw-bold">Chỉnh Sửa Sách</h3>
            <p class="text-muted small">Cập nhật lại thông tin cho cuốn sách này</p>
        </div>

        <form th:action="@{/books/edit}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề sách</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-bookmark-star"></i></span>
                    <input type="text" id="title" th:field="*{title}" class="form-control" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="author" class="form-label">Tác giả</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-person-badge"></i></span>
                    <input type="text" id="author" th:field="*{author}" class="form-control" required>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-warning text-uppercase shadow-sm">
                    <i class="bi bi-save2-fill me-2"></i> Lưu thay đổi
                </button>
                <a th:href="@{/books}" class="btn btn-outline-secondary">
                    <i class="bi bi-x-circle me-1"></i> Hủy và quay lại
                </a>
            </div>
        </form>
    </div>
</div>
</div>

</body>
</html>
